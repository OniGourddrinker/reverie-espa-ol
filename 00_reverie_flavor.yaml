      text: \n<MAESTRO>¡Queridos camaradas!\! ¡Estoy en busca de arte!\!<br>Algo que, me atrevo a decir… ¡sea \. \sinv[1]futurista!

message_2q-2:
      text: \n<MAESTRO>Verás...\| el arte contemporáneo me agota con sus formas mundanas...\!<br>¡Quiero algo que sea emblemático del progreso!\! El futuro!

message_2q-3:
      text: \n<MAESTRO>He oído que los desechos electrónicos de este lugar contienen metales raros...\! ¡Qué vanguardista!\! ¡Construir el mundo del mañana a partir del refugio del presente!

message_2q-4:
      text: \n<MAESTRO>Sabes, si alguna vez se encuentran deambulando por los desechos, ¿Podrían buscarme 3 \c[13]CHATARRA RARA\c[0]?

message_2q-5:
      text: \n<MAESTRO>Se supone que estos fragmentos han sido arrancados de las manos de otros por máquinas agresivas y poderosas.\! ¡Ah, este conflicto, esta codicia, alimentan mi ojo artístico!!

# Complete
message_2q-6:
      text: \n<MAESTRO>¡Increíble! ¡Conquistaste estos tres \c[13]CHATARRA RARA\c[0] de los páramos desolados e indiferentes!

message_2q-7:
      text: \n<MAESTRO>¡Oh, cómo brillará esta historia de victoria y descubrimiento a través de mi arte!\! ¡Gracias! ¡Les estoy en deuda!

message_2q-7-1:
      text: \n<MAESTRO>Con esto, ya no tengo necesidad de mis piezas más, eh, \quake[1]contemporáneas\quake[0].\! Tomá, quedate con esta.
## gained necklace

message_2q-7-2:
      text: Obtuviste \c[13]COLLAR CON GEMAS\c[0]!

message_2q-7-3:
      text: \n<MAESTRO>Una gema de múltiples facetas, engarzada en un hermoso collar dorado...\! ¡Espero que sea una compensación suficiente por tu trabajo!

# Incomplete
message_2q-8-single:
      text: \n<MAESTRO>Ah, ya veo que encontraste \v[1528] \c[13]CHATARRA RARA\c[0] hasta ahora...
      
message_2q-8-plural:
      text: \n<MAESTRO>Ah, ya veo que encontraste \v[1528] \c[13]CHATARRAS RARAS\c[0] hasta ahora...

message_2q-9:
      text: \n<MAESTRO>Preferiría tomar todos esos de una sola vez...\!¡Quiero ser golpeado por la inspiración cuando las tres piezas estén dispuestas frente a mí!

# Talk Again
message_2q-10:
      text: \n<MAESTRO>Es fundamental contemplar la vista..\! Siento que la gente tiende a olvidar las cosas más obvias.

message_2q-11:
      text: \n<MAESTRO>En el arte, hay que saber escuchar lo que el entorno tiene para decirte.\! Only then can you truly create something original! 

