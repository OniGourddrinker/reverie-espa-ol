    text: \n<\}☐☐☐☐☐☐\{>So, how've you been?

3_S6_8:
    text: \n<\}☐☐☐☐☐☐\{>Is the city treating you well?

3_S6_9:
    text: \n<\}☐☐☐☐☐☐\{>...\|Have you made any new friends?

#pause for 3 secs, then repeat message 2

3_S6_10:
    text: \n<\}☐☐☐☐☐☐\{>It wouldn't kill you to say something.

#message 2

3_S6_11:
    text: \n<\}☐☐☐☐☐☐\{>\quake[1]Sigh\quake[0].\! Alright, fine.

3_S6_12:
    text: \n<\}☐☐☐☐☐☐\{>As for us...

3_S6_13:
    text: \n<\}☐☐☐☐☐☐\{>☐☐☐☐☐'s been doing fine without you.

3_S6_14:
    text: \n<\}☐☐☐☐☐☐\{>Well...\. He is now, at least.

3_S6_15:
    text: \n<\}☐☐☐☐☐☐\{>☐☐☐☐ and ☐☐☐ are fine too.

3_S6_16:
    text: \n<\}☐☐☐☐☐☐\{>...I guess we didn't need you to stay after all, huh \n[17]?

#pause for 3 secs, message 2

3_S6_17:
    text: \n<\}☐☐☐☐☐☐\{>...You really don't have anything to say, huh?

3_S6_18:
    text: \n<\}☐☐☐☐☐☐\{>You sure could talk back at the hospital.

3_S6_19:
    text: \n<\}☐☐☐☐☐☐\{>Just telling us all that...\. and then leaving.

3_S6_20:
    text: \n<\}☐☐☐☐☐☐\{>Sure, maybe it wasn't your choice...

3_S6_21:
    text: \n<\}☐☐☐☐☐☐\{>But still.

3_S6_22:
    text: \n<\}☐☐☐☐☐☐\{>You could've tried more.

#pause. As the next message plays player !s.

3_S6_23:
    text: \n<\}☐☐☐\{>\n[17]...

3_S6_24:
    text: \n<\}☐☐☐\{>I know you were going through some things...

3_S6_25:
    text: \n<\}☐☐☐\{>But...

3_S6_26:
    text: \n<\}☐☐☐\{>It would've been nice to see my best friend more.

3_S6_27:
    text: \n<\}☐☐☐\{>Only three days...\! It just wasn't enough.

3_S6_28:
    text: \n<\}☐☐☐\{>Not for anything.

3_S6_29:
    text: \n<\}☐☐☐\{>But I mean...\. it's okay, right?

3_S6_30:
    text: \n<\}☐☐☐\{>You don't have to think about us anymore!

3_S6_31:
    text: \n<\}☐☐☐\{>Go and be with your new friends.

3_S6_32:
    text: \n<\}☐☐☐\{>You won't think of us.

3_S6_33:
    text: \n<\}☐☐☐\{>And we won't think of you.

#pause

3_S6_34:
    text: \n<\}☐☐☐☐\{>We all made a promise to be together...

3_S6_35:
    text: \n<\}☐☐☐☐\{>But you can't really do that.\! Can you, \n[17]?

3_S6_36:
    text: \n<\}☐☐☐☐\{>Even if you really wanted to.

3_S6_37:
    text: \n<\}☐☐☐☐\{>You just have to leave us behind.\! I know you do.

3_S6_38:
    text: \n<\}☐☐☐☐\{>I just...\. \quake[1]can't understand\quake[0].

3_S6_39:
    text: \n<\}☐☐☐☐\{>Why would you tell us right before you left?

3_S6_40:
    text: \n<\}☐☐☐☐\{>You had...\. \quake[1]so much time\quake[0].

3_S6_41:
    text: \n<\}☐☐☐☐\{>And now...\. We have to pick up the pieces you left behind.

#pause

3_S6_42:
    text: \n<\}☐☐☐☐☐\{>Again...

3_S6_43:
    text: \n<\}☐☐☐☐☐\{>You're leaving me behind again...

3_S6_44:
    text: \n<\}☐☐☐☐☐\{>Just like you did four years ago.

3_S6_45:
    text: \n<\}☐☐☐☐☐\{>You haven't changed, \n[17].

3_S6_46:
    text: \n<\}☐☐☐☐☐\{>\fn<OMORI_GAME>And maybe...\. You never will.

#pause

3_S6_47:
    text: \n<\}☐☐☐☐☐☐\{>\n[17].....

3_S6_48:
    text: \n<\}☐☐☐\{>\n[17].....

3_S6_49:
    text: \n<\}☐☐☐☐\{>\fn<OMORI_GAME>\n[17].....

3_S6_50:
    text: \n<\}☐☐☐☐☐\{>\fn<OMORI_GAME>\n[17].....

#A brief screen goes to black, and back on in a moment. The lights are brightly on. Pause for a little.

3_S6_51:
    text: \n<MOM>\n[17]?\. \n[17]!

3_S6_52:
    text: \n<MOM>You're breathing a bit weird.\. Are you okay,\. honey?

3_S6_53:
    text: \n<MOM>...\. Okay...\. well, how was your day,\. sweetie?\! Did you meet any new friends while you were out?

3_S6_54:
    text: \n<MOM>The city is so large,\. I'm sure there's lots of people you can get along with.

3_S6_55:
    text: \n<MOM>It's okay if you still don't want to talk to anyone, though...\. I understand.

3_S6_56:
    text: \n<MOM>The city can be a bit overwhelming,\. so just take things at your own pace!

3_S6_57:
    text: \n<MOM>Sorry for working so late all the time,\. but I definitely won't be tomorrow!\. We're gonna have that steak dinner together just like I promised! 

3_S6_58:
    text: \n<MOM>I'm really looking forward to it!

3_S6_59:
    text: \n<MOM>I have to go.\! I'll be home soon!\. Mommy loves you!\! Bye honey!