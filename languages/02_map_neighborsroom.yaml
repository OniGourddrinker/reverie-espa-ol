message_1:
  faceset: MainCharacters_DreamWorld
  faceindex: 18
  text: '\kel\c[13]¡HECTOR\c[0] es la roca mascota más genial!'
message_2:
  text: No puedes irte sin tus amigos.
message_3:
  text: Un ojo te mira desde el interior del estante.
message_4:
  text: >-
    Hay una película en la TV.\!<br>Cuatro niños caminan sobre las vías del
    tren.
message_5:
  text: Una foto de alguien familiar.
message_6:
  text: Una almohada mullida con forma de cabeza de niña.
message_7:
  text: >-
    \n<SERPIENTE>\sinv[1]¿Sssssssssssss...?\sinv[0]\! (¿Esperando que suceda
    algo?)
message_8:
  text: Un agujero con forma de gato.
message_9:
  text: >-
    Sientes la presencia de ALGO detrás de la puerta.\!<br>¿Mirar por el ojo de
    la cerradura?
message_10:
  text: Un regalo cuidadosamente envuelto.
message_11:
  text: Una licuadora.
message_12:
  text: Un solo frijol en un plato.
message_13:
  text: ¿Quieres hacer una tostada?
message_14:
  text: Hiciste una tostada.
message_15:
  text: Una pelota de béisbol y un bate de béisbol.
message_16:
  text: Un tentáculo sobresale del suelo.
message_17:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: \bas¿Huh? Hay algunas raíces en el camino...\!<br>¿Cómo llegaron aquí?
message_18:
  faceset: MainCharacters_DreamWorld
  faceindex: 1
  text: >-
    \aubNo te preocupes, BASIL!\!<br>Apuesto a que esto sería muy fácil para
    OMORI \c[1]CORTAR\c[0] ¡fuera del camino!
message_19:
  faceset: MainCharacters_DreamWorld
  faceindex: 3
  text: '\aub¡Vamos, OMORI!\! ¡Puedes hacerlo!'
message_30:
  faceset: MainCharacters_DreamWorld
  faceindex: 3
  text: '\aub¡Vamos, OMORI!\! ¡Puedes hacerlo!'
message_100:
  text: >-
    \n<SERPIENTE>\sinv[1]¿Sssssssssssss...?\!\sinv[0] (¿Vas a salir,
    OMORI?)\!<br>\sinv[1]Sssssssssssss...\!\sinv[0] (Aquí está tu mesada para
    hoy.)
message_101:
  text: 'Obtuviste \v[1001] ALMEJAS.'
message_102:
  text: '\n<SERPIENTE>\sinv[1]Sssssssssssss...\!\sinv[0] (Cuídate.)'
message_103:
  text: >-
    \n<SERPIENTE>\sinv[1]¿Sssssssssssss...?\!\sinv[0] (¿Esperando que suceda
    algo?)
message_110:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: >-
    \basEspera, OMORI... ¡Se supone que debemos ir a mi casa!\! Es un poco al
    sur del patio de recreo.
message_111:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: >-
    \basAcabo de terminar de plantar algunos pequeños brotes y quería
    mostrárselos a todos. ¡Venga! ¡Son realmente lindos!
message_112:
  faceset: MainCharacters_DreamWorld
  faceindex: 37
  text: >-
    \her¿A dónde vas, OMORI?\! ¡Vamos a ver a MARI y BASIL!\! ¡No podemos dejar
    que su pícnic se desperdicie!
message_113:
  faceset: MainCharacters_DreamWorld
  faceindex: 39
  text: >-
    \her¿A dónde vas, OMORI?\! Vamos a ver a MARI.\! Ella está muy preocupada
    por tí.
message_114:
  faceset: MainCharacter_Mari
  faceindex: 2
  text: >-
    \mar¡Vamos a ver la casa espeluznante, OMORI!\! No tengas miedo.\! ¡Todos
    estamos haciendo esto juntos!
message_115:
  faceset: MainCharacters_DreamWorld
  faceindex: 4
  text: '\aub¿A dónde vas, OMORI?\! Nosotros tenemos que buscar a BASIL...'
message_120:
  faceset: MainCharacters_DreamWorld
  faceindex: 3
  text: '\aub¡Hola, OMORI!\! ¡Estoy tan feliz de verte!'
message_121:
  faceset: MainCharacters_DreamWorld
  faceindex: 16
  text: '\kel¿Qué pasa mejor amigo?\! ¿Me extrañas? Heh, heh...'
