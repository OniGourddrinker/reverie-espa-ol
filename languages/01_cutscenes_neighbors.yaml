message_0:
  faceset: MainCharacters_DreamWorld
  faceindex: 1
  text: 'Este no es el camino al patio de recreo, bob!\aub'
message_1:
  faceset: MainCharacters_DreamWorld
  faceindex: 2
  text: >-
    ¡Hola OMORI! Esperábamos que vinieras por aquí pronto.\!<br>¿Quieres jugar a las cartas con nosotros?\! <br>¡Estábamos a punto de comenzar otro
    juego!\aub
message_2:
  faceset: MainCharacters_DreamWorld
  faceindex: 4
  text: ¡Oh!\! Ups...\! Olvídalo...\aub
message_3:
  faceset: MainCharacters_DreamWorld
  faceindex: 30
  text: >-
    Oh hombre... \Com[2]¿¡Qué demonios, AUBREY!?\!<br>¡Arruinaste todas las cartas!\!<br>Yo también estaba ganando.\kel
message_4:
  faceset: MainCharacters_DreamWorld
  faceindex: 39
  text: >-
    Espera, KEL. No hay necesidad de enfadarse.\!<br>Es solo un juego, después de todo.\her
message_5:
  faceset: MainCharacters_DreamWorld
  faceindex: 30
  text: >-
    ¡No me vengas con eso, HERO!<br>\!Solo dices eso porque estabas perdiendo.\kel
message_6:
  faceset: MainCharacters_DreamWorld
  faceindex: 42
  text: ...\her
message_10:
  faceset: MainCharacters_DreamWorld
  faceindex: 9
  text: >-
    \aub¿¡Por qué \n[3] siempre es cruel conmigo!?\! <br>Ya sabes, el otro día, ese bueno para nada robó mi \c[13]PELUCHE\c[0] y lo escondió en algún lugar
    de esta habitación.
message_11:
  faceset: MainCharacters_DreamWorld
  faceindex: 10
  text: >-
    \aub¿Por qué haría algo así?\! Es tan inmaduro...\! <br>Quiero decir, ¿¡cuándo le he hecho algo!?
message_12:
  faceset: MainCharacters_DreamWorld
  faceindex: 1
  text: >-
    \aub¡Oh, ya lo sé!\! ¿Puedes encontrar mi \c[13]PELUCHE\c[0] por mí, \n[1]?\! ¿Por favorcito?
message_13:
  faceset: MainCharacters_DreamWorld
  faceindex: 16
  text: '\kel¡Oye \n[1], mira lo que encontré el otro día!'
message_14:
  faceset: MainCharacters_DreamWorld
  faceindex: 17
  text: \kelEs una roca mascota... ¿No es asombroso?
message_15:
  faceset: MainCharacters_DreamWorld
  faceindex: 35
  text: 'Una pequeña roca te mira desde dentro del bolsillo de \n[3].'
message_16:
  faceset: MainCharacters_DreamWorld
  faceindex: 18
  text: '\kel\{¡¡LO LLAMARÉ \c[13]HECTOR\c[0]!!\}'
message_126:
  faceset: MainCharacters_DreamWorld
  faceindex: 16
  text: >-
    \kel\}Y solo un secreto entre tu y yo...\!<br>¡Puedes verlo en cualquier
    momento al ver mi EQUIPAMIENTO en el MENÚ DEL JUGADOR!
message_17:
  faceset: MainCharacters_DreamWorld
  faceindex: 28
  text: >-
    \kel\SINV[1]Hombreeeeeeee...\sinv[0]\!<br>AUBREY siempre obtiene lo que
    quiere.
message_18:
  faceset: MainCharacters_DreamWorld
  faceindex: 37
  text: '\her¿Qué pasó, \n[1]? ¡Hemos estado esperándote!'
message_19:
  faceset: MainCharacters_DreamWorld
  faceindex: 40
  text: >-
    \her\n[3] y \n[2] han estado peleando de nuevo.\!<br>Pensarías que se
    cansarían de ello después de un tiempo, pero tienen tanta energía.
message_27:
  faceset: MainCharacters_DreamWorld
  faceindex: 3
  text: ¿Es eso...?\! ¿Podría ser?\aub
message_28:
  text: 'AUBREY te quitó el \c[13]PELUCHE\c[0].'
message_29:
  faceset: MainCharacters_DreamWorld
  faceindex: 1
  text: '¡Oye, KEL!\! ¡Mira, es mi \c[13]PELUCHE!\c[0]\aub'
message_30:
  faceset: MainCharacters_DreamWorld
  faceindex: 30
  text: '\Com[2]¿Q-Qué demonios?\! ¿De dónde conseguiste eso?\kel'
message_31:
  faceset: MainCharacters_DreamWorld
  faceindex: 1
  text: '¡OMORI lo encontró!\!<br>¡Soy afortunada, tengo unos verdaderos amigos!\aub'
message_32:
  faceset: MainCharacters_DreamWorld
  faceindex: 39
  text: >-
    ¡Te lo mereces, KEL!\!<br>Deberías saber que no debes molestar a los
    demás.\her
message_33:
  faceset: MainCharacters_DreamWorld
  faceindex: 24
  text: Pero AUBREY comenzó...\!<br>Ella se estaba burlando de mi lunar en mi...\kel
message_34:
  faceset: MainCharacters_DreamWorld
  faceindex: 1
  text: En tu...\! ¿qué?\aub
message_35:
  faceset: MainCharacters_DreamWorld
  faceindex: 27
  text: ...\kel
message_36:
  faceset: MainCharacters_DreamWorld
  faceindex: 43
  text: AUBREY...\her
message_37:
  faceset: MainCharacters_DreamWorld
  faceindex: 9
  text: Bien...\aub
message_38:
  faceset: MainCharacters_DreamWorld
  faceindex: 1
  text: '\aub¡Gracias, \n[1]! Sabía que podía contar contigo.\!<br>¡Eres de lo mejor!'
message_39:
  faceset: MainCharacters_DreamWorld
  faceindex: 37
  text: >-
    \her¡Oye, \n[1]! ¡Estoy feliz de que todo esté arreglado!\! Esos dos siempre
    parecen estar chocando cabezas.
message_43:
  faceset: MainCharacters_DreamWorld
  faceindex: 38
  text: >-
    \her¡MARI y BASIL nos invitaron a un pícnic en el patio de
    recreo!\!<br>¿Quieres ir a verlos?
message_40:
  faceset: MainCharacters_DreamWorld
  faceindex: 38
  text: '\herMuy bien, todo mundo...\!<br>¡Vamos a ver a MARI y BASIL!'
message_41:
  faceset: MainCharacters_DreamWorld
  faceindex: 37
  text: '\her¡Okay, no se preocupen!\! Estaremos aquí.'
message_42:
  faceset: MainCharacters_DreamWorld
  faceindex: 37
  text: '\her¡Oye, \n[1]!\! ¿Estás listo para salir?'
message_50:
  faceset: MainCharacters_DreamWorld
  faceindex: 37
  text: '\her¡Oye, OMORI! ¡Bienvenido!\! ¿Estás listo para salir?'
message_51:
  faceset: MainCharacters_DreamWorld
  faceindex: 37
  text: '\herMuy bien, todo mundo...\!<br>¡Vamos a buscar a BASIL!'
message_52:
  faceset: MainCharacters_DreamWorld
  faceindex: 37
  text: '\herMuy bien, todo mundo...\!<br>¡Vamos a explorar!'
message_58:
  faceset: MainCharacters_DreamWorld
  faceindex: 18
  text: >-
    \{\sinv[1]¡¡OH, SIIII!! ¡¡POR FIN, AIRE FRESCO!!\!\}<br>¡Cómo amo la
    naturaleza!\! ¡Bueno, vamos!\kel
message_59:
  text: '\Com[2]¡Oye, espera un segundo!\aub'
message_60:
  faceset: MainCharacters_DreamWorld
  faceindex: 10
  text: '¡Ayúdenme, chicos! Estoy atorada.\aub'
message_61:
  faceset: MainCharacters_DreamWorld
  faceindex: 17
  text: '\SINV[1]¡Solo si lo pides por favor!\SINV[0]\kel'
message_62:
  faceset: MainCharacters_DreamWorld
  faceindex: 8
  text: 'KEL, deja de perder el tiempo y sácame de aquí.\aub'
message_63:
  faceset: MainCharacters_DreamWorld
  faceindex: 24
  text: 'Okay, okay... \}está bien.\kel'
message_64:
  faceset: MainCharacters_DreamWorld
  faceindex: 9
  text: ¡Hmph!\! ¡Te tomó mucho tiempo!\aub
message_65:
  faceset: MainCharacters_DreamWorld
  faceindex: 24
  text: 'Bueno lo siento, princesa...\kel'
message_86:
  faceset: MainCharacters_DreamWorld
  faceindex: 3
  text: '\{¡MARI! ¡BASIL!\aub'
message_87:
  faceset: MainCharacter_Mari
  faceindex: 0
  text: '¡Oh, hola AUBREY! ¡Hola a todos!\!<br>¿Cómo están todos el día de hoy?\mar'
message_88:
  faceset: MainCharacters_DreamWorld
  faceindex: 10
  text: '\{¡¡KEL ESTÁ SIENDO GROSERO CONMIGO DE NUEVO!!\aub'
message_89:
  faceset: MainCharacter_Mari
  faceindex: 2
  text: '¡Oh, no!\! No de nuevo...\! ¿Cómo podría?\mar'
message_90:
  faceset: MainCharacters_DreamWorld
  faceindex: 25
  text: '¡Pshh, no estoy siendo grosero!\! AUBREY solo es una llorona.\kel'
message_91:
  faceset: MainCharacter_Mari
  faceindex: 2
  text: >-
    ¡Bueno, KEL!\! Tienes un punto muy convincente.\! <br>¡Ahora no sé a quien
    creerle!\mar
message_92:
  faceset: MainCharacters_DreamWorld
  faceindex: 30
  text: '\{¡¡CRÉEME!!\kel\}'
message_93:
  faceset: MainCharacters_DreamWorld
  faceindex: 10
  text: '\{¡¡NO, CRÉEME A MI!!\aub\}'
message_94:
  faceset: MainCharacters_DreamWorld
  faceindex: 40
  text: 'Fuf...\! Cálmense, ustedes dos...\!<br>\}¿Por qué siempre debe ser así?\her'
message_95:
  faceset: MainCharacter_Mari
  faceindex: 3
  text: '¡Levanta la cabeza, HERO! Mírate, siendo tan responsable.\mar'
message_96:
  faceset: MainCharacter_Mari
  faceindex: 7
  text: Realmente me gusta eso de ti... jeje...\mar
message_97:
  faceset: MainCharacters_DreamWorld
  faceindex: 47
  text: '¡Vamos, MARI!\! No ahora...\her'
message_98:
  faceset: MainCharacter_Mari
  faceindex: 6
  text: >-
    Oh HERO, sabes que solo estoy jugando.\!<br>¡Eres tan lindo cuando te pones
    todo nervioso!\mar
message_99:
  faceset: MainCharacters_DreamWorld
  faceindex: 40
  text: ...\her
message_100:
  faceset: MainCharacter_Mari
  faceindex: 3
  text: Hehehe...\mar
message_101:
  faceset: MainCharacter_Mari
  faceindex: 0
  text: >-
    ¡Mientras los esperábamos, BASIL y yo veíamos el \c[4]ÁLBUM DE FOTOS\c[0]!\!
    ¿Se nos quieren unir?\mar
message_102:
  faceset: MainCharacters_DreamWorld
  faceindex: 1
  text: '¡Por supuesto!\!<br>Después de todo...\! somos los de las fotos, ¿o no?\aub'
message_103:
  faceset: MainCharacters_DreamWorld
  faceindex: 17
  text: '\{¡BASIL, BASIL! ¡¡MIRA ESTO!!\kel'
message_104:
  faceset: MainCharacters_DreamWorld
  faceindex: 18
  text: '\Com[2]¡Vamos, BASIL! ¡Tómame una foto!\kel'
message_105:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: 'Lo siento, KEL. ¡Solo tomo fotos de personas cuando menos se lo esperan!\bas'
message_106:
  faceset: MainCharacters_DreamWorld
  faceindex: 38
  text: >-
    Te gusta tomar fotos de personas actuando natural cuando no están en frente
    de la cámara, ¿verdad BASIL?\her
message_107:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: >-
    Sí...\! Hay algo especial sobre todos viviendo sus propias vidas.\! ¡Esos
    son los momentos que quiero capturar!\bas
message_108:
  faceset: MainCharacters_DreamWorld
  faceindex: 19
  text: Así que...\! ¿solo debemos pretender que no estás?\kel
message_109:
  faceset: MainCharacter_Basil
  faceindex: 0
  text: 'Haha...\! Sí, supongo que lo puedes poner de esa forma.\bas'
message_110:
  faceset: MainCharacters_DreamWorld
  faceindex: 16
  text: '¡Claro, puedo hacer eso!\kel'
message_111:
  faceset: MainCharacter_Mari
  faceindex: 0
  text: '¿Querías mostrarnos tu \c[4]ÁLBUM DE FOTOS\c[0] ahora, BASIL?\mar'
message_112:
  faceset: MainCharacter_Basil
  faceindex: 0
  text: 'Ah, okay...\! no es nada asombroso.\bas'
message_113:
  faceset: MainCharacters_DreamWorld
  faceindex: 2
  text: >-
    ¡Oh, BASIL! ¡Deja de dudar de ti mismo!\!<br>Estoy segura de que serán
    buenas.\aub
message_114:
  faceset: MainCharacter_Basil
  faceindex: 6
  text: >-
    Tienes razón, AUBREY.\!<br>Lo siento...\! Trataré de creer más en mí
    mismo.\bas
message_115:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: ¡Aquí!\! De esta forma todos podemos ver.\bas
message_116:
  faceset: MainCharacters_DreamWorld
  faceindex: 39
  text: >-
    Estas fotos son todas muy encantadoras, BASIL.\!<br>¡Realmente sabes cómo
    capturar el momento!\her
message_117:
  faceset: MainCharacter_Basil
  faceindex: 0
  text: >-
    Gracias...\! No las tomé todas yo...\!<br>A MARI le gusta robarme la cámara
    a veces.\bas
message_118:
  faceset: MainCharacter_Mari
  faceindex: 6
  text: ¡Solo a veces!\mar
message_119:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: '¡Oye, tengo una idea!\! ¿Quieren venir a pasar el rato en mi casa?\bas'
message_127:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: >-
    Acabo de terminar de plantar algunos pequeños brotes y quería mostrarles a
    todos.\! ¡Vamos! ¡Son muy lindos!\bas
message_120:
  faceset: MainCharacters_DreamWorld
  faceindex: 17
  text: '¡Sí, seguro, suena divertido!\! ¡Vamos!\kel'
message_121:
  faceset: MainCharacters_DreamWorld
  faceindex: 39
  text: 'Está al sur del patio de recreo, ¿verdad?\her'
message_122:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: '¡Sep, ese es el camino!\bas'
message_123:
  faceset: MainCharacter_Mari
  faceindex: 1
  text: >-
    \marHmm...\! Pienso que voy a pasar de esta.\! Vayan todos ustedes y
    disfruten.\mar
message_130:
  faceset: MainCharacter_Mari
  faceindex: 0
  text: >-
    \mar¡Pero si alguna vez se sienten cansados, siempre pueden parar en uno de
    mis pícnics!
message_131:
  faceset: MainCharacter_Mari
  faceindex: 6
  text: >-
    Siempre tendré algunos refrigerios listos...\! ¡y pueden incluso GUARDAR
    usando mi canasta de pícnic!\mar
message_132:
  faceset: MainCharacters_DreamWorld
  faceindex: 37
  text: '\herAwww... Gracias, ¡MARI!\! ¡Siempre haces tanto por nosotros!'
message_124:
  faceset: MainCharacters_DreamWorld
  faceindex: 3
  text: '¡Adiós, MARI! ¡Te veremos pronto!\aub'
message_125:
  faceset: MainCharacter_Mari
  faceindex: 3
  text: ¡Corran y diviértanse ahora!<br>\!¡Saben dónde encontrarme!\mar
message_200:
  text: Tus amigos te están esperando.
