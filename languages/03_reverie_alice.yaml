battle_13:
    faceset: SideCharacters_ReverieFW
    faceindex: 14
    text: \n<ALICE>Aunque si alguna vez te atreves a desafiarla...\. Estaré allí para ver.\.  Eso debería ser entretenido.

battle_14:
    faceset: SideCharacters_ReverieFW
    faceindex: 15
