bear_1:
    faceset: SideCharacters_ReverieFW
    faceindex: 14
    text: \n<ALICE>Es simple, me gustan los animales.\!Aunque, para que quede claro, no del tipo de princesas bonitas.

bear_2:
    faceset: SideCharacters_ReverieFW
    faceindex: 12
    text: \n<ALICE>Por mucho que hable de fuerza o de la supervivencia del más apto o lo que sea, no soy del tipo que busca la violencia sin sentido.

bear_3:
    faceset: SideCharacters_ReverieFW
    faceindex: 14
    text: \n<ALICE>Todos los seres vivos merecen respeto, igual que nosotros.\. Por mucho que me gustaría engañar sobre la mortalidad, lo opuesto también es importante.

bear_4:
    faceset: SideCharacters_ReverieFW
    faceindex: 14
