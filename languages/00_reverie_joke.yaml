yukari_1:
    faceset: RV_OTHER
    faceindex: 4
    text: \n<YUKARI>Oh, hello there.\! Don't mind me, I'm just here for my train collection.

yukari_2:
    faceset: RV_OTHER
    faceindex: 5
    text: \n<YUKARI>It's not that deep;\. I like trains.\! Why?\! Because it's funny to run over people with it.\! As simple as that.

yukari_3:
    faceset: RV_OTHER
    faceindex: 6
    text: \n<YUKARI>Say...\. have you ever wondered where those CONDUCTOR BUNNIES get their train from?\. Do you really believe that they can actually conjure up a train?

yukari_4:
    faceset: RV_OTHER
    faceindex: 7
    text: \n<YUKARI>Maybe they do, who knows.\! It's up to interpretation, really.

yukari_5:
    faceset: RV_OTHER
    faceindex: 4
    text: \n<YUKARI>It's funny,\. there's a strange lot of BUNNIES around here.\! Regular ones,\. not the moon ones,\. to be clear.

yukari_6:
    faceset: RV_OTHER
    faceindex: 5
    text: \n<YUKARI>Last time I saw some,\. MARISA proceeded to blast her stupid laser everywhere and scared them all off.\! What'd she call it?\! Love tinted spark or something?

yukari_7:
    faceset: RV_OTHER
    faceindex: 2
    text: \n<MARISA>Ermm...\! actually it's \c[4]LOVE-COLORED MASTER SPARK\c[0], it's my signature.

yukari_8:
    faceset: RV_OTHER
    faceindex: 5
    text: \n<YUKARI>That's a stupid name.\! Also,\. what the hell are you doing in my gap.\! Get out.

yukari_9:
    faceset: RV_OTHER
    faceindex: 6
    text: \n<YUKARI>Anyways,\. with that sorted...\! What are you staying here for anyways?

yukari_10:
    faceset: RV_OTHER
    faceindex: 7
    text: \n<YUKARI>Were you expecting something like an epic boss fight or something?\! Can't be bothered.\. Too lazy.

yukari_11:
    faceset: RV_OTHER
    faceindex: 4
    text: \n<YUKARI>...

yukari_12:
    faceset: RV_OTHER
    faceindex: 5
    text: \n<YUKARI>Actually, you know what.\! Check out my new cool shikigami.
