# THE RIDE HOME
#========================================================================================

book1_1:
      text: \"One by one, they fell asleep on the car ride home.\! <br>It was a long day at the beach, after all, and everyone<br>was exhausted.\"

book1_2:
      text: \"KEL was the first to nod off, then the rest.\"

book1_3:
      text: \"As the sun set over the freeway, \n[17]'s head <br>accidently drops onto AUBREY's shoulder.<br><br>The sudden jolt wakes him,<br>but he doesn't dare open his eyes.\"

book1_4:
      text: \"He pretends to be asleep and steadies his breathing.\! <br>He listens to the sound of the road.\"

book1_5:
      text: \"He feels the soft sun resting on his skin, and the slight tinge of pain on his nose from tomorrow's sunburn.\"

book1_6:
      text: \"He is happy...\! very, very happy...\! <br>And he makes a vow to himself, that no matter what,<br>he will remember this moment forever.\"
      
#========================================================================================
# Tracks:
#========================================================================================

book2_1:
      text: \"A puddle of juice sinks into the carpet.\"

book2_2:
      text: \"Hovering above it is none other than KEL, holding <br>an open juice box.\"

book2_3:
      text: \"He looks around at his friends, who are all wearing the same face of disappointment.\! He lets out a guilty chuckle.\"

book2_4:
      text: \"In what seems like less than a second, <br>KEL disappears out the front door.\"

book2_5:
      text: \"A tiny black kitten makes her way through the stain, leaving sloppy, wet tracks all across the carpet.\"

book2_6:
      text: \"HERO's face turns red and yells for KEL, <br>but KEL is already long gone.\"

book2_7:
      text: \"MARI hands HERO some wet paper towels.\"

book2_8:
      text: \"It looks like they're the only adults here...\! and if they don't clean this up soon, the carpet is going to stain.\! They'll have to deal with KEL later...\"
      
#========================================================================================
# Hottest Day of Summer:
#========================================================================================

book3_1:
      text: \"It was a hot, summer day, and all \n[17] could think about was why they couldn't do this tomorrow.\"

book3_2:
      text: \"The backyard was a mess.\"

book3_3:
      text: \"Planks of wood were strewn about the area.\! <br>Paint stains blotched the grass thanks to BASIL and AUBREY's work.\"

book3_4:
      text: \"All day, \n[17] watched HERO lug planks of wood back and forth from his dad's pickup truck.\"

book3_5:
      text: \"He watched KEL hammer his fingers over and over, and made note that over an hour has passed since MARI has climbed down her ladder.\"

book3_6:
      text: \"'I will just be their moral support.', \n[17] thought, as he sat sleepily in the shade of his favorite tree.\"

book3_7:
      text: \"Of course, he knew this wouldn't be the case.\"

book3_8:
      text: \"Soon his friends will be asking for his help, and he won't be able to refuse.\"

book3_9:
      text: \"The treehouse is for everyone, so it's only fair that everyone puts some work into it.\"

book3_10:
      text: \"\n[17] knows this and agrees...\! but reluctantly.\!<br>He slides up and wobbles his way to the mess.\"

book3_11:
      text: \"He knows he should put in his fair share.\!<br>It just had to be on the hottest day of summer.\"
      
#========================================================================================
# School Day:
#========================================================================================

book4_1:
      text: \"This year, \n[17] was lucky enough to get assigned to a desk next to the small window.\"

book4_2:
      text: \"Every day during class, \n[17] would gaze listlessly through the opening...\! at the shadows of the trees, the clouds creeping overhead.\"

book4_3:
      text: \"His mind drifted elsewhere...\! into his own worlds, his own stories, his own adventures.\"

book4_4:
       text: \"He had a habit of doing this.\!<br>It was easy for him to get lost.\"

book4_5:
      text: \"Today was the same as any other.\! \n[17] stared vacantly out the small window as the clouds passed one by one.\"

book4_6:
      text: \"Suddenly, a hand playfully slaps his back, snapping him out of his reverie.\! \n[17] looks away from the opening.\"

book4_7:
      text: \"KEL smiles.\! He motions that class is over and that it's finally time for lunch.\! It's pizza day today, and they <br>need to bolt to the cafeteria before it's all gone.\"

book4_8:
      text: \"\n[17]'s stomach growls.\! He looks at the small window one last time.\"

book4_9:
      text: \"He would have to continue his adventure another day.\"
      
#========================================================================================
# Statue at the Lake:
#========================================================================================

book5_1:
      text: \"It's sunset.\! A strange statue watches over the hidden lake.\! It might have meant something significant in the past, but time has made it's engravings illegible.\"

book5_2:
      text: \"Either way, it doesn't matter to the company visiting <br>it today.\! They're only here to use it as a diving board.\"

book5_3:
      text: \"The brothers take turns jumping off the statue.\"

book5_4:
      text: \"HERO jumps first.\! Then, KEL.\! <br>Then HERO again.\! Then KEL again.\"

book5_5:
      text: \"The brothers gleefully urge \n[17] to join them, and after some careful thought, \n[17] warily agrees.\"

book5_6:
      text: \"\n[17] shuffles up the statue, and looks down at the moving water.\! He can hear his heartbeat.\! His ears begin to ring.\"

book5_7:
      text: \"His legs feel as if they would give out at any time.\! He tries to focus on his breathing...\"

book5_8:
      text: \"He feels something crawling on his shoulder and his eyes fly open to meet with those of a black spider.\"

book5_9:
      text: \"In an instant, \n[17] loses all sense and hurls himself into the lake.\! Water fills his nose.\! He exerts his limbs, but the water is stronger.\"

book5_10:
      text: \"He's too weak, too helpless...\! or that is what he believes.\"

book5_11:
      text: \"\n[17] shuts his eyes...\! <br>and waits for the brothers to save him.\"
      
