message_quest_7:
    text: \n<LOOTER MOLE>Oh, please, take this with all of my thanks!

#Quest done
message_quest_8:
    text: \n<LOOTER MOLE>Finally, I feel the shakes starting to weaken...\. thank you so much!

message_quest_9:
