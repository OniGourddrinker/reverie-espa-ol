# METRO B2 NPCs--------------

message_1:
    text: \n<COWBLIN>This station has a cool temperature...\. Finally...

message_2:
    text: \n<TIFANNY DARLING>Oh my, these evil spirits really won't leave me alone.\. First my house, then this station...and they won't leave me alone, even when I give them clams!

message_3:
    text: \n<PRINCESS GHOST>Blast,\. where is everybody else!\! I told them to come to the station so that we could board the train!

message_4:
    text: \n<PROPELLER GHOST>Ooohhh...\. Man, this place is so scary....\. I hope there aren't any mean ghosts around here...

message_5:
    text: \n<TOPHAT GHOST>Consarn it, which floor was it again....\. Is my map upside down?

message_6:
    text: \n<WEEPING WILLOW>Hey, it's me...\. Weeping Willow...\! You don't need to pay attention to me,\. I'm just here waiting for the train...\. Like everybody else...

message_7_1:
    text: \n<POPCORN GIRL>Commuting from this station isn't that bad, actually!\. The ghosts give me clams for popcorn sometimes!\. Wonder where they get them...

message_7_2:
    text: \n<POPCORN GIRL>You want some popcorn?\. It's 100 clams.\. I always bring around my extra tray for corn related emergencies!

#When buying

message_7_3:
    text: \n<POPCORN GIRL>Yeah!\. Here you go!\. It's POPCORN!

message_8:
    text: \n<TEACUP SPIRIT>Oohooooooo... Can you feel that spooky chill in the aiiiir? You've entered our spooky land...

# SPROUT MOLE VILLAGE NPCs--------------

message_9:
    text: \n<BROTHER MOLE>My brother is safe with his TOFU, but he had to flee...\! I hope that the other colonists are okay.

message_10:
    text: \n<BROTHER MOLE>\c[11]FALLEN WORLD\c[0] has gotten really dangerous.\! I didn't want to leave, but I had to...\! At least I get to see my brother again!

message_11:
    text: \n<FAMILY MOLE>I hate Mondays.

message_12:
    text: \n<CHEF MOLE>There's pineapple TOFU and lemon TOFU, coconut TOFU, pepper TOFU...\!

message_12_2:
    text: \n<CHEF MOLE>...TOFU burger, TOFU sandwich.\! That's about it.

#Alternative dialogue (there's a piece of tofu with a sprout)

message_12_3:
    text: \n<CHEF MOLE>That piece of tofu looks just like me!

message_13:
    text: \n<CHEF MOLE>I had an amazing dream last night.\! I tried TOFU flavors of every dessert....\! It was heaven.

message_14:
    text: \n<CHEF MOLE>What if we put TOFU on pizza?\! ...\! No, that'd be silly.\! Even worse than lukewarm tofu.

message_15:
    text: \n<SPROUT MOLE>I may be a patient mole, but this guy has been inside that washing machine for days...\! I just want to do my laundry!

message_16_1:
    text: \n<FAMILY MOLE>I've travelled across the world... even to the black depths below from which none return... do you know why?\! For the GREATEST FURNITURE this world has to offer! \!

message_16_2:
    text: \n<FAMILY MOLE>When I couldn't buy it, I found the parts and made it myself. Behold the fruits of my labor!

message_16_3:
    text: \n<FAMILY MOLE>My grandiose abode is now the greatest in the village! None compare!\! Does the greatest house in the village make the greatest mole? I think so!

message_17:
    text: \n<SPORT MOLE>Huff...\. I'm training to become a legendary Harold!\! Huff...\. Huff...\. It'll be tough, but I'm going to become the defender this village needs!

message_18:
    text: \n<GUARD MOLE>Halt!\! It's too dangerous outside.\! For your safety, you'll have to remain here.

message_19:
    text: \n<FAMILY MOLE>In these dark times, the only thing that's keeping me sane in this world is my lack of self control.

message_20:
    text: \n<SPROUT MOLE>Tofu is becoming more and more precious with each passing day!\! Make sure you always have some on you.

#Alternative dialogue
message_20_2:
    text: \n<SPROUT MOLE>My order is taking so long to arrive!\. I only ordered a hundred of roasted tofu cubes.\! Customer service these days is awful.

message_21:
    text: \n<BIRD MOLE>Chirp?

message_21_1:
    faceset: MainCharacters_ReverieDreamworld
    faceindex: 2
    text: \n<DOUGHIE>Chirp.

message_22:
    text: \n<BEAUTIFUL MOLE>Although the situation is dire, it doesn't stop me from being absolutely gorgeous.

message_23:
    text: \n<DOUBLE MOLE>We are left twondering what happened that made everything go bad recently.

message_24_1:
    text: \n<STUDENT MOLE>The old teacher ditched because of some "apocalypse," but that's okay.

message_24_2:
    text: \n<STUDENT MOLE>Our new teacher is so much better, he's not a stickler like the old guy and his lesson plan rocks!\! I'm learning so much more now!

message_25_1:
    text: \n<STUDENT MOLE>... As the world outside comes to an end, so does my personal life...

message_25_2:
    text: \n<STUDENT MOLE>I thought I had friends, but it turns out...\! They LOVE TOFU! I wonder now if I was their friend, or just another prospective meal...

message_26_1:
    text: \n<STUDENT MOLE>The world is falling apart outside, but I'm happy as long as I have paper and pencils.

message_26_2:
    text: \n<STUDENT MOLE>Before I knew it, I've been drawing a whole comic in class! Read the awesome tales of SUPER SPROUT MOLE!

message_27_1:
    text: \n<DUNCE MOLE>I want to do right by the school, so I'm teaching while everything's messy outside.\!

message_27_2:
    text: \n<DUNCE MOLE>I always get in trouble for using different SPROUT MOLES in place of numbers, but my students are getting it!\. I could get used to this...

message_28_1:
    text: \n<FAMILY MOLE>While the destruction nearby was great and affected many including the castle, we moles who dwelled in the colony managed to keep ourselves away from it.

message_28_2:
    text: \n<FAMILY MOLE>We have all managed to remain safe despite the terror!

message_29:
    text: \n<DOUBLE MOLE>We are left twondering what happened that made everything go bad recently.

message_30_1:
    text: \n<SPROUT MOLE>I can tell by your faces and dissimilar species that you're a group of travellers.\! I can also tell that you've encountered many a SPROUT MOLE on your travels! I'd bet on it!

message_30_2:
    text: \n<SPROUT MOLE>Alas, travellers, I'd also bet you've seen none a SPROUT MOLE such as I.\! When the crowd of my kin flocks to tofu, or SWEETHEART...\. I remain my own mole!\! Have you ever seen a mole such as I?

message_31_1:
    text: \n<BUTLER MOLE>We've lost our job at the castle due to the recent events, so now we've reinvented ourselves as a farmer.

message_31_2:
    text: \n<BUTLER>Still!\! My plants aren't growing.\! Could they need more sunlight?

#Mayor mole
#Wrong tag
message_32_1:
    text: \n<MAYOR MOLE>You are traveling with \c[13]SWEETHEART\c[0]?!\. Please let me speak to her!\. This is a matter of utmost importance!

#Wrong tag after speaking to SWH
message_32_2:
    text: \n<MAYOR MOLE>It is comforting to see that SWEETHEART has returned.

#SWH tag
message_32_3:
    text: \n<MAYOR MOLE>Sweet and fair duchess!\. How good it is to see you! We were in dire need of your arrival... we have fallen into dark times.

message_32_4:
    text: \n<MAYOR MOLE>Not a lot of us have ventured into the \c[11]CASTLE\c[0] and few come back.\. It seems it has fallen into disrepair and anarchy, and in turn we have trenched ourseleves here.

message_32_5:
    text: \n<MAYOR MOLE>Please, bring justice and order to our lands, somehow!\. Everything has fallen into disrepair and you are bound to these domains.

#-----Sprout mole village NPC SWH tag reactions
message_swh_1:
    text: \n<PEON>Could it be... \QUAKE[1]IT IS!\.\QUAKE[1] \SINH[1]SWEETHEART!!\!\SINH[1] Ahem... I'm such a huge fan! Could I have an autograph?

message_swh_2:
    text: \n<PEON>\QUAKE[1]SWEETHEART?\.\QUAKE[1] In a \QUAKE[2]SPROUT MOLE VILLAGE?\QUAKE[2]\. Why, you could only be down her for a special reason!\. Is it me?\. Please say it's me.

message_swh_3:
    text: \n<PEON>Ah!\. Your majesty!\- \QUAKE[2]I must grace you with the presence of my SWEETHEART MERCH COLLECTION!\.\QUAKE[2] It's only the 3rd best in the world...

message_swh_4:
    text: \n<PEON>I've never seen you in person...\. SWEETHEART\. ... You look so much grander in person than on your posters!

message_swh_5:
    text: \n<PEON>My liege!\. You come bearing the gift of your presence!\. So here, an offering in turn!

message_swh_6:
    text: \n<PEON>What brings you here, SWEETHEART?\. Oh, I'm sure it could not be for my humblest of presences.\. Here, may this compensate!

#After receiving item
message_swh_7:
    text: The sprout mole has been left in a daze.

#Talking to butler mole as Sweetheart

message_swh_8:
    text: \n<BUTLER MOLE>Oh, my la-\!

message_swh_9:
    faceset: MainCharacters_ReverieDreamworld
    faceindex: 24
    text: \n<SWEETHEART>How preposterous!\. A servant of my convivial castle, reducing itself to such lowly farmwork!\. You are dirtying my name!

message_swh_10:
    faceset: MainCharacters_ReverieDreamworld
    faceindex: 16
    text: \n<SWEETHEART>This will not go unpunished!

message_swh_11:
    faceset: MainCharacters_ReverieDreamworld
    faceindex: 26
    text: \n<SWEETHEART>\QUAKE[1]THIS WILL NOT GO UNPUNISHED\QUAKE[1]!

# Trying to go to metro while SWH is missing
no_swh_1:
    faceset: MainCharacters_ReverieDreamworld
    faceindex: 38
    text: \n<SPACEBOY>Hey...\. We probably should look for SWEETHEART first before we leave.

