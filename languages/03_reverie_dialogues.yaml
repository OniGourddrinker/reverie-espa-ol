message_40_1:
    text: \n<BIG MOLIO>I am BIG MOLIO.\! I am hungry.\! My hunger craves one thing only... A \c[4]TOFU CAKE\c[0].\! May I ask you for a \c[4]TOFU CAKE\c[0]?

message_40_2:
    faceset: MainCharacters_ReverieDreamworld
    faceindex: 2
    text: \n<DOUGHIE>Oho...\! What kind of cake is made with tofu?\! I've never baked with anything except flour...

message_40_3:
    faceset: MainCharacters_ReverieDreamworld
    faceindex: 37
    text: \n<SPACEBOY>Well, now you can broaden your horizons.\! Let's go find somewhere for DOUGHIE to cook.

#Talk again, no cake
message_40_4:
    text: \n<BIG MOLIO>...You do not have a \c[4]TOFU CAKE\c[0].\! That is okay.\! My hunger wants the cake, and not you.\! I shall wait.

#Talk with cake
message_40_5:
    text: \n<BIG MOLIO>A \c[4]TOFU CAKE\c[0]... Please, I am hungry.\! May I have it?

#Give cake
message_40_6:
    text: \n<BIG MOLIO>I am grateful to you.

message_40_7:
    text: \n<BIG MOLIO>I will remember your generosity, even as my hunger craves for something else.

#Dialogues for baking Tofu cake

message_41_1:
    text: There's a half baked cake in the oven. Will you turn the oven on?

message_41_2:
    faceset: MainCharacters_ReverieDreamworld
    faceindex: 1
    text: \n<DOUGHIE>Oho...\! This cake is fresh and ready!

