    text: \n<ALEX THE ESTEEMED>But then the castle got wrecked just like that!\! What am I supposed to do now?

goldmole_alex_3:
    text: \n<ALEX THE ESTEEMED>Oh, do you want me to move?\! Like really want me to move?\! Like really really want me to move?\! Like really really really want me to move?

