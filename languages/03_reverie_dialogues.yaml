# ================ PAINTING HELL QUEST ================
#PUZZLE MOLE 2 (Bottom Right) Tofu one that doubts
#Now is in dungeon about painting hell

goldmole_brian_1:
    text: \n<BRIAN THE DISTINGUISHED>Careful where you tread...\! You are in the presence of one of SWEETHEART's distinguished elites.

goldmole_brian_2:
    text: \n<BRIAN THE DISTINGUISHED>But despite that,\. there is a trouble that an elite like me cannot deal with.

goldmole_brian_3:
    text: \n<BRIAN THE DISTINGUISHED>You see, with the castle falling into ruination,\. there is one room in the dungeon that just seemed to open up out of nowhere.

goldmole_brian_4:
    text: \n<BRIAN THE DISTINGUISHED>In the room theres a long corridoor filled with paintings...\. and, oh the horrors!\! They're all alive!

goldmole_brian_5:
    text: \n<BRIAN THE DISTINGUISHED>I cannot possibly deal with cleaning that room!\! And what if they happen to escape?!\! Imagine the terror!

goldmole_brian_6:
    text: \n<BRIAN THE DISTINGUISHED>I know you all are not sprout moles...\! but I need any help I can get...

goldmole_brian_7:
    text: \n<BRIAN THE DISTINGUISHED>Could you help clear out \c[11]the room full of paintings for me\c[0]? \c[11]There's a wall to the right of you that you can walk past\c[0].

# Choice YES/NO
# No
goldmole_brian_8:
    text: \n<BRIAN THE DISTINGUISHED>Hmph... I guess I must still do my duty as an elite myself then...

# Yes
goldmole_brian_9:
    text: \n<BRIAN THE DISTINGUISHED>Oh, I owe you a debt of gratitude!\! If you can do that it will be of massive help!

goldmole_brian_10:
    text: \n<BRIAN THE DISTINGUISHED>And as for evidence... come back when you get a \c[4]RED ROSE\c[0]... I saw it in the deepest part of the room. If you manage to get it then that's enough proof for me.

# Not satisfied
goldmole_brian_11:
    text: \n<BRIAN THE DISTINGUISHED>Ah, you have not got a \c[4]RED ROSE\c[0] yet.\! You have no evidence you did your job correctly.

# Satisfied
goldmole_brian_12:
    text: \n<BRIAN THE DISTINGUISHED>My! you managed to obtain the \c[4]RED ROSE\c[0]!\! You must have went and cleared that entire room!

goldmole_brian_13:
    text: \n<BRIAN THE DISTINGUISHED>Oh thank you so very much.\! I no longer have to deal with that terror ever again!\! Here's something I found as a token of thanks.

# > You got item

goldmole_brian_14:
    text: \n<BRIAN THE DISTINGUISHED>I can rest easy forever more.

