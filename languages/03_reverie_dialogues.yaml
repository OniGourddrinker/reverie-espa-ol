#Receive quest
message_quest_1:
    text: \n<LOOTER MOLE>Hey.\. I lost my posters somewhere while I was having a major panic.

message_quest_2:
    text: \n<LOOTER MOLE>They're pretty important collectors items, and I think I might panic again if I don't get them back.

message_quest_3:
    text: \n<LOOTER MOLE>If you ever find any, please bring them to me, so that I can know peace as I sleep.

