Maj_1_2-1: #street roamer
    text: \n<SEÑORA CON VESTIDO VERDE>Veamos...\. ahora tenemos que ir al \c[11]DIGITAL SPOT\c[0]...\. luego a la \c[11]CLÍNICA\c[0]...\. y después...

Maj_1_2-2:
    text: \n<SEÑORA CON VESTIDO VERDE>Muy bien, cariño...\! ¿Qué era lo que querías en este lugar?

Maj_1_2-3:
    text: \n<SEÑORA CON VESTIDO VERDE>Mami va a tardar solo un momento...\! ¿Podés esperar acá un segundito?

Maj_1_2-4:
    text: Esta mujer parece estar perdida en sus pensamientos mientras recorre la sección de electrónica.

Maj_1_3-1: #street roamer
    text: \n<CHICA CON ALFILER ESCARLATA>\sinv[1]\{¡FIGURA DE SWEETHEART!\. ¡FIGURA DE SWEETHEART!

Maj_1_3-2:
    text: \n<CHICA CON ALFILER ESCARLATA>Ughhhhh...\. Estoy tan \sinv[1]abuuuuurida\sinv[0]...

Maj_1_3-3: #unused
    text: \n<CHICA CON ALFILER ESCARLATA>Aww,\. Por favor!\. El segundo piso está cerrado por reparaciones.\! ¿Dónde voy a comprar ahora la muñeca de SWEETHEART con caja de voz?

Maj_1_4-1:
    text: \n<TIPO DE LA AVENA>Amo ver qué avenas nuevas hay.\. No me canso de comerla,\. pero está bueno variar un poco.

Maj_1_4-2:
    text: \n<TIPO DE LA AVENA>Mejor que comer una tortilla todos los días.\. Eso engorda demasiado.

Maj_1_5-1:
    text: \n<HOMBRE CON PELO PUNTIAGUDO>¡Vaya cantidad de electrónicos, ¿no?\. Estoy comparando piezas para encontrar el mejor estéreo.\. ¡Necesito uno que para cantar a mi cita de mañana!

Maj_1_7-1: #street roamer
    text: \n<CHAQUETA CON PELO CORTO>¡Todavía es temprano,\. AVA!\. ¡Aprovechémoslo al máximo!\.

Maj_1_7-2:
    text: \n<CHAQUETA CON PELO CORTO>Escuche que \c[11]MOVIE WORLD\c[0] esta teniendo una promoción!\! ¿Y si alquilamos una pelicula que no conocemos y vemos qué pasa?

Maj_1_7-3: #street roamer
    text: \n<CHAQUETA CON PELO LARGO>No es una mala idea...\. Solo recordá que tenemos un horario para mañana, ¿de acuerdo?

Maj_1_7-4:
    text: \n<CHAQUETA CON PELO CORTO>The night is still young, AVA! I still want to do something fun tonight! #dont use

Maj_1_7-5:
    text: \n<CHAQUETA CON PELO LARGO>EVE...\. I can't believe you're not tired.\. If we don't go to sleep,\. we'll be like zombies in the morning. #dont use

Maj_1_7-6:
    text: \n<CHAQUETA CON PELO LARGO>Besides,\. I don't know how long the SUBWAY will open.\. What if it closes,\. and we get stranded? #dont use

Maj_1_7-7:
    text: \n<LOB JACKET GIRL>Oye,\. ¿Viste a mi amiga por acá?\. She's got like,\. Tiene el pelo largo y negro.\. Se suponía que iba a encontrarse conmigo acá....

Maj_1_7-8:
    text: \n<CHAQUETA CON PELO LARGO>Ey.\. ¿Viste a mi amiga?\. Tiene el pelo corto,\.  usa una campera amarilla\. Ya debería estar acá....

Maj_2_1-1: #street roamer
    text: \n<ABUELA>Hola, jovencito.\. ¿Saliste solo a dar una vuelta por la ciudad?

Maj_2_1-2:
    text: \n<ABUELA>Me encanta ver a los jóvenes como vos vivir sus días.\. <br>¡Disfrutá tu juventud mientras la tengas, je je!

Maj_2_2-1: #street roamer
    text: \n<EJECUTIVO>No me molestes\! Estoy ocupado esperando a alguien.

Maj_2_2-2: #make this a different npc
    text: Se nota por la cara de este tipo que no está escuchando.

#Maj_2_4-1: #make this a different npc
#    text: \n<PIGTAILS GIRL>Who keeps bringing puzzles to the playground?\. All the pieces keep getting lost and sandy...

Maj_2_4-1:
    text: \n<CHICA CON COLETAS>Oof...\. Me estoy empezando a sentir mareada...

Maj_2_4-2:
    text: \n<CHICA CON COLETAS>¡Pero no puedo parar!\. ¡Estoy en medio de mi intento de récord mundial!

Maj_2_5-1:
    text: \n<NOVIA>Ooohhh...\. ¿Cuándo va a llegar el colectivo?\. ¡Estuve parada todo el día!

Maj_2_5-2:
    text: \n<NOVIA>¿Por qué aca los colectivos siempre llegan tarde?\. Mi esposo lleva una hora tratando de ver si aparece alguno.

Maj_2_6-1:
    text: \n<Novio>No veo que venga el colectivo...\. Capaz tendríamos que haber alquilado una limusina después de todo...

Maj_2_7-1:
    text: \n<CHICA CON REMERA ROSADA>Normalmente me compraría un helado...\. pero mamá no me dio plata hoy\. Qué bajón...  

Maj_2_7-2:
    text: \n<CHICA CON REMERA ROSADA>Hoy también hace un calor insoportable...\. \{\quake[1]¡Necesito refrescarme!\quake[0]\}\

Maj_2_7-3:
    text: \n<CHICA CON REMERA ROSADA>¡Durante el día hace tanto calor a la hora del almuerzo,\. que siento que estoy dentro de un horno!

Maj_2_7-4:
    text: \n<CHICA CON REMERA ROSADA>Si mañana hace calor otra vez,\. capaz mamá me deja comprar un helado...

Maj_2_8-1:
    text: \n<CALVO>¡Te digo que me están estafando!\! ¡Probé \sinv[1]doce\sinv[0] productos para el crecimiento del pelo este mes y ninguno funcionó!

Maj_2_8-2:
    text: \n<CALVO>¡La próxima vez que vaya al centro comercial,\. voy directo a ese local a quejarme con el encargado!

Maj_3_1-1: #street roamer
    text: \n<HOMBRE ELEGANTE>Bruhumph!\. Joven,\. me atrevería a decir que no te he visto por aquí antes.\. ¿Sos nuevo en la ciudad? \! ¡Asegurate de estar atento a los rufianes nefastos!

Maj_3_1-2:
    text: \n<HOMBRE ELEGANTE>Una vez estaba tranquilo en el subte.\. ¡Y un chico travieso me pegó un chicle en los pantalones!\. Dejame decirte,\. fue un verdadero escandalo

Maj_3_2-1: #street roamer
    text: \n<CHICA CON ANTEOJOS>¡Qué día hermoso! \.Normalmente estaría en casa leyendo,\. pero un clima así hay que aprovecharlo, ¿no te parece?

Maj_3_2-2:
    text: \n<CHICA CON ANTEOJOS>De repente sonríe y parece mucho más relajada.

