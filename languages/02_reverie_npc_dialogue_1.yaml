Min_1_1-1:
    text: \n<NAME>I am stuff!

Min_1_2-1:
    text: \n<CHICO CON CAMISA A CUADROS>Je je...\. ¡Todos los chicos en la escuela van a pensar que soy genial cuando consiga esa figura de edición limitada de CAPT. SPACEBOY

Min_1_2-2:
    text: \n<CHICO CON CAMISA A CUADROS>¿Ellos... ellos lo tienen acá, ¿no?\. ¿Estoy buscando en el local equivocado?

Min_1_3-1:
    text: Esta mujer lleva muchas joyas elegantes.\. Debe ser muy rica.

Min_1_4-1:
    text: Los bolsillos de esta chica parecen completamente llenos.

Min_1_4-2:
    text: ...Se pueden ver PET ROCKS asomándose de sus bolsillos.

Min_1_5-1:
    text: Este hombre no para de jugar con su corbata.\. Parece nervioso.

Min_1_5-2:
    text: No entendes casi nada de lo que dice este hombre.\! Habla de acciones,\. bonos,\. estadísticas...\. cosas que jamás te enseñaron en la escuela.

Min_1_6-1:
    text: Esta chica no deja de mirar la calle con expectativa.\! Debe estar esperando que la pasen a buscar.

Min_1_7-1:
    text: \n<HERMANA POMPOSA>Aww...\. ¿El segundo piso esta cerrado?\! ¿De verdad?

Min_1_7-2:
    text: \n<HERMANA POMPOSA>Ay,\. no grites tan fuerte...

Min_1_8-1:
    text: \n<HERMANO DE CABELLO PULCRO>¿Cerrado por obras?...'\! Qué mala suerte la nuestra hoy, hermana.

Min_1_8-2:
    text: \n<HERMANO DE CABELLO PULCROR>¡Vamos,\. hermana!\. ¡Tenemos que irnos antes de que sea demasiado tarde!

Min_1_9-1:
    text: Este chico está mirando la sección de videojuegos. Parece bastante emocionado.

Min_1_10-1:
    text: \n<CHICA DE LOS COMICS>Pedí un libro enorme sobre la historia de la serie de CAPT. SPACEBOY...\. pero todavía no llegó.

Min_1_10-2:
    text: \n<CHICA DE LOS COMICS>Ojalá tuviera a alguien más con quien hablar sobre la historia del cómic... pero es difícil encontrar gente tan interesada como yo.

Min_1_10-3:
    text: \n<CHICA DE LOS COMICS>Sigh....

Min_1_11-1:
    text: Esta chica está comiendo papas fritas mientras mira la sección de películas. 

Min_1_12-1:
    text: \n<PERSONA BRONCEADA>¡Argh! ¿Por qué siempre hace tanto sol en esta ciudad?\. ¡La mitad del dinero que gasté acá se fue en protector solar!

Min_1_12-2:
    text: Este tipo probablemente está esperando el tren.\. Parece bastante agotado.

Min_1_13-1:
    text: \n<CHICO ATLÉTICO> Qué lindo y soleado está hoy, ¿verdad?\. ¡Es el día perfecto para correr por toda la ciudad!

Min_1_13-2:
    text: \n<CHICO ATLÉTICO>Aunque...\. capaz paso por SLICE OF HEAVEN a comer una pizza primero, je.

Min_1_13-3:
    text: Casi se puede ver el sol reflejándose en este chico solo por su estado de ánimo.

Min_1_14-1:
    text: Este tipo parece estar comparando partes de computadora...

Min_1_15-1:
    text: \n<CHICO CON CORTE TAZÓN>Entonces... desde acá, ¿el centro comercial está derecho para arriba, no?\. <br>¿O era a la derecha y después para arriba?    

Min_1_15-2:
    text: \n<CHICO CON CORTE TAZÓN>¡Rayos! ¿Me lo perdí?...

Min_1_15-3:
    text: \n<CHICO CON CORTE TAZÓN>Entonces\. solo tengo que doblar a la derecha...\. y después otra derecha...\. y otra más...\. ¿no?

Min_1_15-4:
    text: \n<CHICO CON CORTE TAZÓN>Guh,\. ¡¿Por qué es tan confusa la estación de policía?!

Min_1_16-1:
    text: \n<CHICO CON FRANJA NARANJA>Es más rápido volver a casa en scooter o esperar el próximo tren?

Min_1_16-2:
    text: \n<CHICO CON FRANJA NARANJA>Si sigo esperando, voy a llegar más tarde todavía...

Min_1_17-1:
    text: Este chico está mirando algún tipo de anuncio de un juego nuevo.\. Parece bastante emocionado.

Min_1_18-1:
    text: Esta mujer está en las nubes.\. No parece notarte.

Min_1_19-1:
    text: Esta chica parece estar esperando a sus amigas.\! seguro sabe dónde están los mejores rincones para pasarla bien....

Min_1_20-1:
    text: Esta chica está soplando fuerte su taza de café.\! Parece que no le gusta lo caliente.

Min_1_21-1:
    text: \n<Dama Magenta>Dios, qué calor hace...\. y la tienda de bebidas está tan lejos...

Min_1_21-2:
    text: \n<Dama Magenta>\Com[2]No!\.¡Vos podés hacerlo!\! ¡Una vez que entres a la tienda vas a estar fresquito!

Min_1_21-3:
    text: Esta señora tiene una expresión de pura felicidad.

Min_1_22-1:
    text: Esta señora está mirando al hombre con una cara de exasperación.

Min_1_23-1:
    text: Este hombre está mirando al cielo con una furia intensa.

Min_1_23-2:
    text: Este hombre parece muy relajado, mirando el cielo al atardecer.

Min_1_24-1:
    text: \n<TOMBOY>\sinv[1]Seguiremos adelante,\. con las manos entrelazadas,\. pero ¿qué pasa cuando nuestros planes son rechazados,\. por una araña gigante y una cucaracha asquerosa?\sinv[0]

Min_1_24-2:
    text: \n<TOMBOY>\sinv[1]¡LOS APLASTARÉ,\. POR QUE SOS MI AMOR!!\sinv[0]

Min_1_24-3:
    text: Esta chica está cantando para sí misma. 

Min_1_24-4:
    text: \n<TOMBOY>\sinv[1] Asi que no tengas miedo,\.  ni te sientas insegura, querida,\. porque estoy acá con vos,\. Soy tu repelente de insectos,\. ¡aunque espero no oler tan mal!\sinv[0]

Min_1_24-5:
    text: \n<TOMBOY>\sinv[1]¡EN ESTE MUNDO ENORME LLENO DE COSAS QUE SE ARRASTRAN,\. YO ESTARÉ A TU LADO!\sinv[0]

Min_1_24-6:
    text: ...Parece muy apasionada.

Min_2_1-1:
    text: Esta mujer está hablando por teléfono.

Min_2_1-2:
    text: \n<MUJER ENOJADA>¡Ahora escuchame bien! \. ¡Te dije que esto iba a pasar mañana, y estuviste de acuerdo hasta hoy!

Min_2_1-3:
    text: ...Esta mujer parece bastante alterada.\! Probablemente no deberías molestarla.

Min_2_2-1:
    text: \n<SCARLET HIME>

Min_2_3-1:
    text: \n<CHICO SIN MANGAS>Hace meses que estoy esperando a que repongan la última consola...\. pero nada.

Min_2_3-2:
    text: \n<SCHICO SIN MANGAS>Dioooos...\. ¿Por qué mi amigo tenía que querer un GAME FRIEND para su cumpleaños? \. Nunca hay stock, y cuando hay, son carísimos.

Min_2_4-1:
    text: Esta chica está mirando con entusiasmo las promociones de la película de SWEETHEART que acaba de salir...

Min_2_4-2:
    text: No has visto SWEETHEART hace años...\! No sabés si sigue siendo realmente relevante hoy en día.

Min_2_5-1:
    text: Esta chica sigue acomodándose el moño.\. Se ríe tanto que se le afloja.

Min_2_5-2:
    text: El ciclo interminable continúa....

Min_2_6-1:
    text: \n<CHICA CON PELO DECORADO>...Y entonces dije ¡No hay manera!\.Y ella dijo ¡Sí que la hay!\. Y empezamos a reírnos,\. y me reí tanto que me salió jugo por la nariz,\. y entonces-!

Min_2_7-1:
    text: \n<TRILLIZO VERDE>¡Hoy va a ser el mejor día de todos!\! ¡NAOMI y ANDRES van a jugar a la mancha conmigo, y voy a ser imparable!

Min_2_7-2:
    text: \n<TRILLIZO VERDE>¡Soy el más rápido de los tres trillizos!.\. ¡Mi mami lo dijo!\. ¡Tengo que practicar para ser corredor olímpico algún día!

Min_2_7-3:
    text: \n<TRILLIZO VERDE>¿Vos creés que puedo hacerlo, no?\. ¡Entonces mirame!

Min_2_8-1:
    text: \n<TRILLIZO AMARILLA>¡Hoy va a ser el día más genial de todos!\! ¡EVERETT y ANDRES van a trepar un árbol conmigo, y yo voy a trepar más alto que nadie!

Min_2_8-2:
    text: \n<TRILLIZO AMARILLA>¡Tengo la mayor en...\.resis\....resistencia de los tres trillizos!\. ¡Mi mami lo dijo!\. ¡Tengo que practicar para ser escalador olímpico algún día!

Min_2_8-3:
    text: \n<TRILLIZO AMARILLA>¿Podés mirarme trepar?\. ¡Me dan más ganas de subir más alto cuando alguien me mira!

Min_2_9-1:
    text: \n<TRILLIZO ROJO>¡Hoy va a ser el día más asombroso de todos!\!  ¡NAOMI y EVERETT van a jugar a las escondidas conmigo, y yo voy a quedarme escondido para siempre!

Min_2_9-2:
    text: \n<TRILLIZO ROJO>¡Puedo ser \sinv[1]muy\sinv[0] silencioso...\. si quiero! ¡Mi mami lo dijo!\! Pero no me dijo si había un deporte olímpico para eso...

Min_2_9-3:
    text: \n<TRILLIZO ROJO>¡Vos también parecés que sos silencioso!\! Tenés pinta de ser un natural.\! ¿Me das algunos consejos?

Min_2_11-1:
    text: \n<INMOBILIARA>'Es un lugar ideal para familias'...\. sí, creo que es un buen punto de venta para este complejo.

Min_2_11-2:
    text: \n<INMOBILIARAL>Esa madre y su hijo se acaban de mudar.\! Me gusta pensar que están cerca de todo lo que podrían necesitar.

Min_2_12-1:
    text: Estas chicas no parecen notarte. \!<br>...Están en medio de una conversación sobre una variedad de temas superficiales.

Min_2_13-1:
    text: \n<CHICA AZUL>¡Papá, apúrate!\! ¡La próxima vez que vengas aquí puedes pedir algo diferente!

Min_2_17-1:
    text: \n<HERMANA DE GAFAS ROSAS>\....Así que sí, a veces me duermo como a las 2 AM.\! Pero el lado positivo es que descubrí que mi sabor de café favorito es el caramelo moka

Min_2_17-2:
    text: \n<HERMANA CON HORQUILLA>Uhm, no puedo ni imaginarlo.¡Quedarse despierto tan tarde solo por la tarea!\! Al menos el café es barato, ¿no?

Min_2_17-3:
    text: Estas dos hermanas se están quejando de los chicos de la escuela.

Min_2_17-4:
    text: La hermana menor está hablando de un chico que le mostró su moco a la clase...\. Qué asco.

Min_2_19-1:
    text: ...Este hombre se ve completamente miserable.

Min_2_20-1:
    text: \n<NIÑO CON CHAQUETA ROJA>\{\Com[2]¡PAPÁ!\. ¡PAPÁ!\.\} ¿Podesmos ir a \c[11]MOVIE WORLD\c[0]?\. ¡Quiero ver los pósteres geniales de nuevo!

Min_2_20-2:
    text: \n<NIÑO CON CHAQUETA ROJA>\sinv[1]¿Por favor, por favor?\. ¿Por favor, por favor?\. ¿Por favor, por favor?\sinv[0]

Min_2_21-1:
    text: \n<NIÑO PELIRROJO>\{\Com[2]¡PAPÁ!\. ¡PAPÁ!\.\} ¿Podesmos ir a la \c[11]PARADA DE COLECTIVO\c[0] ?\. ¡Quiero saludar a todos los conductores de autobús de nuevo!\.

Min_2_21-2:
    text: \n<NIÑO PELIRROJO>\sinv[1]¿Por favor, por favor?\. ¿Por favor, por favor?\. ¿Por favor, por favor?\sinv[0]

Min_2_22-1:
    text: \n<MUJER ALTA>No me hables ahora mismo...\. estoy en un descanso temprano para almorzar.

Min_2_23-1:
    text: Este hombre ha estado mirando el menú por un rato.\. Parece que no puede decidirse...

Min_2_24-1:
    text: Este niño está esperando que su amigo termine su rompecabezas.

Min_3_1-1:
    text: Este hombre está observando atentamente a la gente pasar.\! Sus ojos se posan en ti por un segundo también.

Min_3_2-1:
    text: \n<CAMISA LLAMEANTE>Amigo...\. Es increíble cómo no importa si puedes ver las estrellas o no,\. siempre van a estar ahí...

Min_3_2-2:
    text: \n<CAMISA LLAMEANTE>De verdad quiero ir a observar las estrellas pronto...

Min_3_2-3:
    text: \n<CAMISA LLAMEANTE>as estrellas se ven realmente hermosas por la noche,\. ¿verdad?\. Miles de luces brillantes por todo el cielo....

Min_3_2-4:
    text: \n<CAMISA LLAMEANTE>¿Quieres saber la parte más loca?\.¡Toda la luz que vemos de ellas es del pasado,\. porque la luz puede tardar años en llegar hasta nosotros!

Min_3_3-1:
    text: Este niño está tratando de esconder un chicle pegajoso en su mano.\. Te está mirando el pelo con una sonrisa malvada...

Min_3_4-1:
    text: \n<ANCIANO ALEGRE>Tengo que hacer ejercicio a menudo para mantener estos viejos huesos sanos!\! Ustedes, los jóvenes, también deberían aprender los beneficios de las actividades físicas.\! ¡Son realmente gratificantes!

Min_3_5-1:
    text: Puedes oler las flores que esta persona está sosteniendo desde aquí.\. Son fuertes, pero no desagradables.

Min_3_5-2:
    text: ... Nunca te diste cuenta de que las rosas podían oler tanto.

Min_3_6-1:
    text: La mujer parada aquí está mirando todos los anuncios y descuentos frente a ella,\. leyendo cuidadosamente cada uno....

Min_3_6-2:
    text: Mamá hace lo mismo cuando va de compras.

Min_3_6-3:
    text: Está pateando la máquina expendedora cada pocos segundos.\. Parece desesperada..

Min_3_6-4:
    text: Parece que a alguien se le atascaron los bocadillos.

Min_3_7-1:
    text: \n<ADICTO AL FITNESS>He estado trabajando mucho mis bíceps últimamente.\!  ¡Siento que puedo levantar tanto como una grúa!

Min_3_7-2:
    text: \n<ADICTO AL FITNESS>Dime, chico, ¿parezco que podría levantar un par de troncos con cada brazo?

Min_3_7-3:
    text: Esta mujer está sentada en el banco,\. mirando a la nada.

Min_3_8-1:
    text: \n<DAMA CON VESTIDO AZUL>No me hagas caso.\! Solo estoy disfrutando del aire fresco mientras estoy en mi descanso.\! ¿No son bonitas las azucenas?

Min_3_9-1:
    text: \n<COLETAS ROSAS>\{\Com[2]\sinv[1]ACHOOO!!!\sinv[0]\}\. Ugh...\. Se siente como si el mundo entero estuviera conspirando para agravar mis alergias.

Min_3_9-2:
    text: \n<COLETAS ROSAS>Estupido polen,\. i¡Tiene que estar cayendo por todas partes!\. ¡Y la estúpida CLÍNICA, sin medicinas cuando las necesito!

Min_3_9-3:
    text: \n<COLETAS ROSAS>\{\Com[2]\sinv[1]ACHOOO!!!\sinv[0]\}\! Ugh...\. por que yo...

Min_3_10-1: #don't use this yet
    text: \n<MUJER ATREVIDA>Esta ciudad es como un laberinto...\! ¡Camino con mis pies adoloridos hasta la tienda de ropa,\. y hoy está cerrada!\! Centro comercial de porquería...

Min_3_10-2:
    text: \n<MUJER ATREVIDA>Hmph!\. Ahora tengo que encontrar el camino de regreso a la estación de subte...

Min_3_11-1:
    text: Estas mamás están charlado,\. pero aun así vigilan de cerca a sus hijos.

Min_3_11-2:
    text: Te preguntas cómo son capaces de concentrarse en dos cosas a la vez.

Min_3_12-1:
    text: Las gafas de esta persona son graciosas.\. Como que quieres probártelas, pero no quieres ser maleducado.

Min_3_12-2:
    text: Este hombre está mirando tranquilamente las revistas.

Min_3_13-1:
    text: Esta persona parece estar mirando a su alrededor para ver si la gente está notando su cosplay.

Min_3_14-1:
    text: \n<TIPO EDGY>\{\quake[1]ACHOOO!!!\quake[0]\}\! Mierda...\. engo cosas mejores que hacer que estar enfermo...

Min_3_14-2:
