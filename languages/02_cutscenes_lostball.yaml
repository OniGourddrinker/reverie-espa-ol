message_100:
      text: Chicos, ¡¿aún están listos para encontrar mi \c[4]PELOTA PERDIDA\c[0]?!\!<br>\} No es como que necesite ayuda de ustedes o algo así...\ber
message_38:
  text: ¡Ya era hora!\! Vamos de una buena vez.\! ¡Estoy estúpidamente aburrida!\ber
message_101:
  text: '\com[2]¿Qué? ¿¡Por qué!?\! ¡Estoy por quedarme dormida!\ber'
message_102:
  text: Un caño solitario.

