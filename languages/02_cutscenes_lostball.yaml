  text: BERLY abandono a tu equipo.
message_35:
  text: >-
    Pero en serio, vengan a verme antes de irse.\!<br>Tengo algo especial para
    ustedes.\ber
message_36:
  text: >-
    ¡Hey, por aquí no fue mi \c[4]PELOTA PERDIDA\c[0]!\! ¿Tienes otro lugar a
    donde ir o algo así?\ber
message_37:
