message_27:
  text: '\{\com[2]¡GENIAL! ¡AHÍ ESTÁ MI \c[4]PELOTA PERDIDA\c[0]!\ber'
message_28:
  text: '\{\sinv[1]¡YOINK!\ber'
message_29:
  text: >-
    ¡Finalmente!\! ¡Llevemos a esta chica mala al patio de recreo!\!<br>¡Me
    muero por jugar con ella!\ber
message_30:
  text: >-
    ¡Oye, así no es como se regresa al patio de recreo!\! ¡Están yendo por el
    camino equivocado!\ber
message_31:
  text: 'Enocntraste una \c[4]PELOTA PERDIDA\c[0].'
message_32:
  text: '¡Bueno, eso fue divertido...\! MENTIRA!\!<br>¡Voy a jugar con mi pelota!\ber'
message_33:
  text: '¡Nos vemos luego, lagartijas! ¡Me voy!\ber'
