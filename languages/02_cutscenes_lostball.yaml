message_39:
  text: Snif snif...\! snif snif...\ber
message_40:
  faceset: MainCharacters_DreamWorld
  faceindex: 22
  text: 'BERLY, por favor... Prometo que tome una ducha.\kel'
message_41:
  text: 'Huelo...\! ...\! ...\! mi \c[4]PELOTA PERDIDA\c[0]!<br>\!Eso creo.\ber'
message_42:
  faceset: MainCharacters_DreamWorld
  faceindex: 28
  text: ¿Eso crees?\kel
message_43:
  text: >-
    Esta en algún lado cerca, simplemente puedo sentirlo!\!<br>Ya sabes que
    hacer, pon este lugar patas arriba!\ber

