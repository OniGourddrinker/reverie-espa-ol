message_0:
  text: 'Hmph, hmph...\! Hmph, hmph, hmph...\ber'
message_1:
  faceset: MainCharacters_DreamWorld
  faceindex: 40
  text: '¿Oye, VAN? ¿Le sucedió algo a BERLY?\!<br>Se ve un poco...\! molesta.\her'
message_2:
  text: 'Oh...\! Sobre eso...\! Bueno, verás...\n<VAN>'
message_3:
  text: Fiuf...\! Déjame explicar. \ber
message_4:
  text: '\{\Com[2]¡¡MIRA A ESTE CAÑO!!\}\!<br>\¿¡Cómo PUEDE PASAR!? \ber'
message_5:
  faceset: MainCharacters_DreamWorld
  faceindex: 26
  text: ¿A qué estamos mirando? \kel
message_6:
  faceset: MainCharacters_DreamWorld
  faceindex: 8
  text: 'Sí, no lo veo. \aub'
message_7:
  text: >-
    ¡Exacto!\! La pelota está perdida.\!<br>VAN aquí usó sus brazos y la giró
    muy fuerte, y ahora la pelota está en algún lugar muy lejano...\ber
message_8:
  text: Para no ser vista de nuevo.\ber
message_9:
  text: >-
    ¡Te dije que no usaras tus brazos, VAN!\!<br>¡Tienes que usar tu cabeza...\!
    Así!\ber
message_10:
  text: >-
    Lo siento, BERLY...\!<br>Usar mi cabeza todo el tiempo me da dolores de
    cabeza.\n<VAN>
message_11:
  text: ¡Es porque no tienes una cabeza dura como yo!\ber
message_12:
  text: >-
    ¡Oh! ¡Algo se me acaba de ocurrir!\!<br>¡Estoy seguro de que vi la pelota
    volar en esa dirección por algún lado!\n<VAN>
message_13:
  text: >-
    ¿Dentro del \c[11]VAST FOREST\c[0]?\! Ugh...\! Nunca la encontraremos
    ahora.\! ¡Estará perdida para siempre!\ber
message_14:
  faceset: MainCharacters_DreamWorld
  faceindex: 36
  text: 'Oye, no te preocupes, BERLY. ¡Buscaremos la pelota por ti!\her'
message_15:
  text: >-
    Heh.\! ¿Están seguros de que quieren hacer eso?\!<br>\c[11]VAST FOREST\c[0]
    es un lugar bastante peligroso, ¿sabes?\ber
message_16:
  text: >-
    Una vez, incluso me metí en una pelea súper peliaguda con esta criatura fea
    de ojos muertos y vacíos y enorme boca. \ber
message_17:
  text: >-
    Fuí más lista que ella, claro, siendo genial e inteligente.\!<br>¡No hay
    monstruo en todo el universo que pueda superarme!\ber
message_18:
  text: '\Com[2]\SINV[2]\{¡¡BAHAHA\{HAHAH\{AHA!!\ber\}\}\LECLEAR'
message_19:
  text: >-
    Dime OMORI, ¿por qué no tú y tus amigos van con BERLY y la mantienen fuera
    de peligro?\! Iría yo mismo, pero...\n<VAN>
message_20:
  text: >-
    \Com[2]\SINV[1]¡¡VANNNNN\{NNNNNNN!!\}\!<br>\Com[2]BROWS atropelló a
    FLEQUILLO de nuevo!\SINV[0]\hap
message_21:
  text: 'Oh cielos, esa es mi señal...\!<br>¡Ahí voy, HAPPY!\n<VAN>'
message_22:
  text: 'Mantenganse a salvo, chicos. ¡Los veré cuando vuelvan!\n<VAN>'
message_23:
  faceset: MainCharacters_DreamWorld
  faceindex: 36
  text: >-
    Vamos, BERLY. Vamos a encontrar tu \c[4]PELOTA PERDIDA\c[0].\!<br>¡No
    tenemos de que preocuparnos siempre y cuando estemos juntos!\her
message_24:
  text: >-
    ¡Heh, seguro!\! Solo no te metas en mi camino cuando muestre ¡mi totalmente
    asombrosa habilidad de \c[1]CABEZAZO\c[0]!\ber
message_25:
  faceset: MainCharacters_DreamWorld
  faceindex: 8
  text: Ugh...\! Terminemos con esto de una vez por todas.\aub
message_26:
  text: BERLY se unió a tu equipo.

