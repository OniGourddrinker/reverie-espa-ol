      text: \n<ALIANA>Well, if you ever have some \c[4]STAR FRAGMENTS\c[0] left over...\. I'm always here!

#yes

message_125:
      text: \n<ALIANA>Really?!\! Thanks so much!

message_126:
      text: ALIANA took 10 \c[4]STAR FRAGMENTS\c[0] from you.
#first time single took
message_126-0:
      text: ALIANA took 1 \c[4]STAR FRAGMENT\c[0] from you.

message_126-1:
      text: \n<ALIANA>Here, this is your reward.\! I picked it up from the \c[11]JUNKYARD\c[0] earlier.

message_126-2:
      text: ...SPACEBOY learned \c[1]FLARE\c[0]!

message_127:
      text: \n<ALIANA>Now...\. What should I wish for?\! There's so many things, I couldn't possibly choose...

message_128:
      text: \n<ALIANA>Oh, but you guys have been so nice to me...\! I should make my wish for you, as thanks!

message_129:
      text: \n<ALIANA>Okay, my wish is...\. For my friends here to get something \sinv[1]really\sinv[0] special!

message_130:
      text: "................"

message_131:
      text: Wow...\. \c[3]\itemget\c[0] appeared in your POCKET!

message_132:
      text: \n<ALIANA>Woah, the wish came true!\! I guess that's yours.

message_133:
      text: \n<ALIANA>Oh, but now I can't make my wish...

message_134:
      text: \n<ALIANA>Tell you what, could you guys get me more \c[4]STAR FRAGMENTS\c[0] if you have the time?

message_135:
      text: \n<ALIANA>Another 10 of them should be enough.\! I'm counting on you!

message_135-1:
      text: \n<ALIANA>There's a bunch of stars across the bridge behind me here, I think you could get some there!

message_135-2:
      text: \n<ALIANA>Oh am I in the way?\. Sorry, I'll move over now.

message_136:
      text: SWEETHEART had a burst of inspiration...

message_137:
      text: SWEETHEART learned \c[1]FLIRT\c[0]!

#pluto (scrapyard)
message_138:
      text: \n<PLUTO>With all this wreckage, nobody has time to use my spaceline anymore...\! But that just means I need to diversify my business!
message_139:
      text: \n<PLUTO>With the SPACE PIRATES gone, I've witnessed all sorts of copycats try to become the powerhouses of FALLEN WORLD...<br><br>Rumor has it that one of them is a powerful new planet.\!<br>How I yearn to meet them!\! Our duel would be glorious!
# sbf
message_140:
    text: \n<PLUTO>Ah, if it isn't CAPT. SPACEBOY!
message_141:
    faceset: MainCharacters_ReverieDreamWorld
    faceindex: 41
    text: \n<SPACEBOY>PLUTO!\! It's nice to see a familiar face in all this chaos.\!<br>I'd like to catch up on how things have been...\. but I'm afraid I'm quite busy at this moment.
message_142:
    faceset: MainCharacters_ReverieDreamWorld
    faceindex: 36
    text: \n<SPACEBOY>Tell me, have you seen my crew anywhere?
message_143:
    text: \n<PLUTO>Hmm...\| I'm sorry, CAPTAIN, but I've not seen hide nor hair of them.\! I've only recently arrived, however.
message_144:
    faceset: MainCharacters_ReverieDreamWorld
    faceindex: 40
    text: \n<SPACEBOY>I see...
message_145:
    text: \n<PLUTO>Chin up, SPACEBOY, a SPACE PIRATE does not despair!\!<br>If you are well and truly their CAPTAIN, then I'm certain you'll find your crew no matter the cost!
message_146:
    text: \n<PLUTO>\Com[2]Now go forth and continue your search!
message_147:
    faceset: MainCharacters_ReverieDreamWorld
    faceindex: 39
    text: \n<SPACEBOY>Yes, you're right...\! but how will I push past the hordes of adversaries?
message_148:
    text: \n<PLUTO>Great question!\! If it's combat advice you need, you've come to the right man!
message_149:
    text: \n<PLUTO>Coil your legs like a spring, and leap forwards with a \Com[2]\quake[1]\{DEVASTATING PUNCH!!
message_150:
    faceset: MainCharacters_ReverieDreamWorld
    faceindex: 38
    text: \n<SPACEBOY>A devastating punch, huh...
message_151:
    text: SPACEBOY had a vision of a speeding comet soaring through the cosmos...\| and through inspiration he learned \c[1]COMET PUNCH\c[0]!
message_152:
    faceset: MainCharacters_ReverieDreamWorld
    faceindex: 42
    text: \n<SPACEBOY>Sounds painful...\| but I'll need every tool I can get to find my crew.\! Thank you, PLUTO!
message_153:
    text: \n<PLUTO>No gain without pain, SPACEBOY!\! Now, go forth and continue your search!