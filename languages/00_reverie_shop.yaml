## Self
lotte-talk-self1:
      faceset: RV_TOFFEE
      faceindex: 0
      text: \n<LOTTE>Solía tener una \c[3]CAFETERÍA\c[0] por acá, pero últimamente conseguir granos se ha vuelto demasiado difícil...

lotte-talk-self2:
      faceset: RV_TOFFEE
      faceindex: 1
      text: \n<LOTTE>Empecé a vender productos de \c[3]TÉ\c[0] en su lugar...\. ¡La misma calidez, y la mitad de cafeína! 

lotte-talk-self3:
      faceset: RV_TOFFEE
      faceindex: 0
      text: \n<LOTTE>Le vendí la última taza de \c[3]CAFÉ\c[0] a la chica que tiene una tele por cabeza....\! Pagó una buena suma por eso, también.

lotte-talk-self4:
      faceset: RV_TOFFEE
      faceindex: 1
      text: \n<LOTTE>He visto gente que necesita su \c[3]CAFÉ\c[0] matutino ¡Pero creo que ella lo lleva a otro nivel!\! Me pregunto qué clase de changa tendrá para poder permitirse gastar tanto...
#Products
lotte-talk-prod1:
      faceset: RV_TOFFEE
      faceindex: 0
      text: \n<LOTTE>Principalmente vendo distintos tipos de \c[3]TÉ\c[0]. ¡Cada infusión es única!

lotte-talk-prod2:
      faceset: RV_TOFFEE
      faceindex: 1
      text: \n<LOTTE>Siempre estoy experimentando con nuevas mezclas e ingredientes,\. Pasate cada tanto... ¡así sos el primero en probar mis nuevas creaciones!

##about TV Girl before LJG
lotte-talk-tvg1-1:
      faceset: RV_TOFFEE
      faceindex: 0
      text: \n<LOTTE>Oh, ¿Ella? Simplemente quiere \c[3]CAFÉ\c[0] por alguna razón.

lotte-talk-tvg1-2:
      faceset: RV_TOFFEE
      faceindex: 1
      text: \n<LOTTE>Pensándolo bien ¿Cómo se supone que se toma algo con una cabeza de televisor?

##about TV Girl
lotte-talk-tvg2-1:
      faceset: RV_TOFFEE
      faceindex: 0
      text: \n<LOTTE>La chica con cabeza de televisor se fue a toda velocidad hacia la \c[11]entrada inferior\c[0].\! Por cómo actuaba, uno pensaría que estaba con síndrome de abstinencia o algo así....

lotte-talk-tvg2-2:
      faceset: RV_TOFFEE
      faceindex: 1
      text: \n<LOTTE>La forma en que sollozaba sobre el mostrador por un rato, golpeándolo y temblando como una silla de masajes...\. Una chica rara.

##about TV Girl 2 - After TV Girl
lotte-talk-tvga1:
      faceset: RV_TOFFEE
      faceindex: 1
      text: \n<LOTTE>Oh, ¿Lidiaste con ella?\. ¿Y no te comio la cabeza?

lotte-talk-tvga2:
      faceset: RV_TOFFEE
      faceindex: 0
      text: \n<LOTTE>Bueno,\. ¡Al menos va a estar demasiado agotada como para seguir dándome problemas!

lotte-talk-tvga3:
      faceset: RV_TOFFEE
      faceindex: 1
      text: \n<LOTTE>Esto es para vos -\. es lo mínimo que puedo hacer!

