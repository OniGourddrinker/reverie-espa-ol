BS-intro-1:
    faceset: RV_Biscuit
    faceindex: 0
    text: \n<BISCUIT>¡Saludos!\! ¿Qué desean preguntarme?

BS-Choice-1:
    text: EL ÁREA

BS-Choice-2:
    text: LOS ENEMIGOS

BS-Choice-2-1:
    faceset: RV_Biscuit
    faceindex: 0
    text: \n<BISCUIT>¿Sobre qué enemigo quieres saber más?

BS-Choice-3:
    text: OTRO

BS-Choice-N:
    text: NO IMPORTA

BS-Choice-N-1:
    faceset: RV_Biscuit
    faceindex: 7
    text: \n<BISCUIT>De acuerdo.\. Siempre podés volver si te quedaste con curiosidad.
    
BS-Journal1:
    faceset: RV_Biscuit
    faceindex: 0
    text: \n<BISCUIT>Oh, me acabo de acordar de algo importante.\! Tengo un regalo preparado para ustedes.
    
BS-Journal2:
    faceset: RV_Biscuit
    faceindex: 4
    text: \n<BISCUIT>Este es mi diario.\! Anteriormente había escrito recetas acá, pero siento que vos podrías darle un mejor uso que yo.
    
BS-Journal3:
    faceset: RV_Biscuit
    faceindex: 5
    text: \n<BISCUIT>Quizás podrías anotar algunas notas sobre los enemigos que enfrentaste hasta ahora.\! Es una idea que se me ocurrio.

BS-Journal4:
    faceset: MainCharacters_ReverieDreamWorld
    faceindex: 8
    text: \n<DOUGHIE>¡Esa es realmente una gran idea, hermano!\! Nunca está de más tener una lista de rivales.\! Uno nunca sabe cuándo va a necesitarla.

BS-Journal5:
    faceset: RV_Biscuit
    faceindex: 0
    text: \n<BISCUIT>Me agrada saber que les gusto mi regalo.\! Ahora, ¿dónde estaba?\! Ah, si...

# ==== FORMATTING ====
#INTRO - first dialogue mentioned when first interacted
#AREA - about the area, and what to do
#ENEMY - about the enemy
#OTHER - other stuff that could be mentioned, tips or ailments for example.


